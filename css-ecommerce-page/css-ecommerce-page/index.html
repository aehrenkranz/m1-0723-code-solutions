<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2>New Arrivals</h2>
      </div>

      <div class="row">
        <div class="column-one-fifth">
          <div class="img-container">
            <img class="full" src="images/dress1.jpeg" />
          </div>
          <h3>Free People <span>| Size 6</span></h3>
          <p><span class="highlight">$35</span> <del>$125 retail</del></p>
        </div>

        <div class="column-one-fifth">
          <div class="img-container">
            <img class="full" src="images/ysl-bag.jpeg" />
          </div>
          <h3>Yves Saint Laurent <span>| One-Size</span></h3>
          <p><span class="highlight">$200</span> <del>$1600 retail</del></p>
        </div>

        <div class="column-one-fifth">
          <div class="img-container">
            <img class="full" src="images/key.jpeg" />
          </div>
          <h3>Tiffany <span>| One-Size</span></h3>
          <p><span class="highlight">$476</span> <del>$2000 retail</del></p>
        </div>

        <div class="column-one-fifth">
          <div class="img-container">
            <img class="full" src="images/lv-bag.jpg" />
          </div>
          <h3>Louis Vuitton <span>| One-Size</span></h3>
          <p><span class="highlight">$95</span> <del>$1200 retail</del></p>
        </div>

        <div class="column-one-fifth">
          <div class="img-container">
            <img class="full" src="images/dress2.jpeg" />
          </div>
          <h3>Reformation <span>| Size 4</span></h3>
          <p><span class="highlight">$20</span> <del>$198 retail</del></p>
        </div>
      </div>
    </div>
  </body>
</html>
