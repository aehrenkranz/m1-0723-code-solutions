<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>LEARN MORE</h2>
    <form>
      <div class="container">
        <div class="row">
          <div class="label">
            <label for="email">COMPANY EMAIL</label>
          </div>
          <input type="email" id="email" name="email" />
        </div>

        <div class="row">
          <div class="label">
            <label for="name">NAME</label>
          </div>
          <input type="text" id="name" name="name" />
        </div>

        <div class="row">
          <div class="label">
            <label for="city-country">WHERE ARE YOU HIRING?</label>
          </div>
          <input type="text" id="city-country" name="city-country" />
        </div>

        <div class="row">
          <div class="label">
            <label for="engineer-number"
              >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
            >
          </div>
          <select id="engineer-number">
            <option value="1-2">1-2 Engineers</option>
            <option value="3-4">3-4 Engineers</option>
            <option value="4+">4+ Engineers</option>
          </select>
        </div>

        <button type="submit">SUBMIT</button>
      </div>
    </form>
  </body>
</html>
