<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;600;700&family=Handjet:wght@400;500&family=Lora:ital,wght@1,500&family=Roboto+Slab:wght@300;700&display=swap"
      rel="stylesheet" />
    <title>JavaScript Modal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button type="button" class="modal-activate">Open Modal</button>
      <div class="modal-container">
        <div class="window">
          <h2>Would you like to take a survey?</h2>
          <button type="button" class="modal-close">No</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
