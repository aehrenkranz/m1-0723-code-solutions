<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email">Email</label>
      </div>
      <input type="email" id="email" name="email" />
      <div>
        <label for="why-is-coding-cool">Why is coding cool?</label>
      </div>
      <select id="why-is-coding-cool">
        <option value="default">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
      <p>Favorite Language (choose one)</p>
      <p>
        <input type="radio" id="HTML" name="favorite-language" value="html" />
        <label for="HTML">HTML</label>
        <input type="radio" id="CSS" name="favorite-language" value="css" />
        <label for="CSS">CSS</label>
        <input
          type="radio"
          id="JavaScript"
          name="favorite-language"
          value="javascript" />
        <label for="JavaScript">JavaScript</label>
      </p>
      Would you like to sign up for more information?
      <p>
        <input type="checkbox" id="signup" name="signup" value="yes" />
        <label for="signup">Sign me up!</label>
      </p>
      <div>Comments</div>
      <div>
        <textarea cols="30" rows="10"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
